<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
  <header class="text-center mb-4">
    <i class="fas fa-address-book"></i>
    <h1 class="mt-2">PHONE BOOK</h1>
  </header>

  <div class="d-flex justify-content-between align-items-center my-3">
    <h2>Contacts</h2>
    <button class="btn btn-primary mx-2" (click)="openModal()">
      <i class="fas fa-plus"></i> Add
    </button>
  </div>

  <ul class="contact-list my-3">
    <li *ngFor="let contact of (contacts$ | async)" class="d-flex justify-content-between align-items-center mb-3">
      <div class="contact-details">
        <h3>
          <i class="fas fa-user"></i>
          {{ contact.firstName }} {{ contact.lastName }}
        </h3>
        <p class="contact-phone">
          <i class="fas fa-phone"></i>
          {{ contact.phoneNumber }}
        </p>
      </div>
      <button (click)="openModalEdit(contact)" class="btn btn-primary btn-sm mx-2">
        <i class="fas fa-edit"></i> Edit
        </button>
      <button (click)="deleteContact(contact.id)" class="btn btn-danger btn-sm mx-2">
        <i class="fas fa-trash-alt"></i> Delete
      </button>
    </li>
  </ul>
</div>
